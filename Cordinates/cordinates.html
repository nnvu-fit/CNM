<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Dashboard Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <!-- Custom styles for this template -->
    <link href="dashboard.css" rel="stylesheet">
  </head>

  <body style="height: 100%; margin: 0; padding: 0;">
    <header>
      <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <a class="navbar-brand" href="#">Dashboard</a>
        <button class="navbar-toggler d-lg-none" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarsExampleDefault">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Settings</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Profile</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Help</a>
            </li>
          </ul>
          <form class="form-inline mt-2 mt-md-0">
            <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
          </form>
        </div>
      </nav>
    </header>

    <div class="container-fluid" style="margin-top: 50px;">
      <div class="row">
        <nav class="col-sm-3 col-md-3 d-none d-sm-block bg-light sidebar" id="SideBar" style="margin-top: 15px;">
          <button type="button" class="btn btn-primary" onclick="getLocationList()" id="GetAllLocations" style="width: 100%;">Get List of Location</button>

          <div id="Location-List" style="height: 100%; overflow-y: scroll; visibility: hidden;">
            <script id="Location-template" type="text/x-handlebars-template">
              {{#each this}}
              <div class="Location-detail">
                <div class="btn-group" role="group" aria-label="Button group with nested dropdown" style="width: 100%;">
                  <button type="button" class="btn btn-primary" style="width: 100%;">{{name}}</button>
                </div>
              </div>
              {{/each}}
            </script>
          </div>
        </nav>

        <main role="main" class="col-sm-9 ml-sm-auto col-md-9 pt-3" id="Main">
          <div id="map" style="height: 100%; margin: 0; padding: 0;"></div>
        </main>
      </div>
    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="assets\handlebars-v4.0.11.js"></script>
    <script src="assets\jquery-3.1.1.min.js"></script>
    <script src="assets\bootstrap-3.3.7\js\bootstrap.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDiSNgJgVxGRKJUBRUFEC2CDwaEgs3cgaM" async defer></script>

    <script type="text/javascript" src="assets\js\cordinates.js"></script>
  </body>
</html>
