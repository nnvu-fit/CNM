<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Dashboard Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <!-- Custom styles for this template -->
    <link href="assets\css\cordinates.css" rel="stylesheet" type="text/css">
  </head>

  <body style="height: 100%; margin: 0; padding: 0;">
    <header>
      <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <a class="navbar-brand" href="#">Midterm</a>

        <div class="collapse navbar-collapse" id="navbarsExampleDefault">
          <ul class="navbar-nav mr-auto">
          </ul>
          <form class="form-inline mt-2 mt-md-0">
            <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
          </form>
        </div>
      </nav>
    </header>

    <div id="login-form" >
      <script id="Login-Script" type="text/x-handlebars-template">
        <div class="login-template" style="margin-top: 50px;">
          <form class="px-4 py-3">
            <div class="form-group">
              <label for="Login-InputEmail1">Email address</label>
              <input type="email" class="form-control" id="Login-InputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
              <label for="Login-InputPassword1">Password</label>
              <input type="password" class="form-control" id="Login-InputPassword1" placeholder="Password">
            </div>
            <button type="submit" class="btn btn-primary" id="Login-SignIn">Sign in</button>
          </form>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item" id="SignUp" href="#register">New around here? Sign up</a>
        </div>
      </script>
    </div>

    <div id="Register-form" >
      <script id="Register-Script" type="text/x-handlebars-template">
        <div class="Register-template" style="margin-top: 50px;">
          <form class="px-4 py-3">
            <div class="form-group">
              <label for="Register-InputUsername1">Username</label>
              <input type="text" class="form-control" id="Register-InputUsername1" aria-describedby="usernameHelp" placeholder="Username">
              <small id="usernameHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
              <label for="Register-InputPassword1">Password</label>
              <input type="password" class="form-control" id="Register-InputPassword1" placeholder="Password">
            </div>
            <div class="form-group">
              <label for="Register-InputPassword2">Retype Password</label>
              <input type="password" class="form-control" id="Register-InputPassword2" placeholder="Password">
            </div>
            <div class="form-group">
              <label for="Register-InputName1">Name</label>
              <input type="text" class="form-control" id="Register-InputName1" placeholder="Nguyen Van A">
            </div>
            <button type="submit" class="btn btn-primary" id="Register-SignUp">Sign up</button>
          </form>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item" id="SignIn" href="#login">Already have an Account? Sign in</a>
        </div>
      </script>
    </div>

    <script src="assets\handlebars-v4.0.11.js"></script>
    <script src="assets\jquery-3.1.1.min.js"></script>
    <script src="assets\bootstrap-3.3.7\js\bootstrap.min.js"></script>

    <script type="text/javascript" src="assets\js\login.js"></script>

  </body>
</html>
